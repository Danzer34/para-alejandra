<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alejandra - Mi Universo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #020105; /* Espacio profundo */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Contenedor de texto mejorado para destacar */
        .centro-galaxia {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
            /* Sombra radial más oscura para que el texto resalte */
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 80%);
            padding: 60px;
            border-radius: 50%;
            max-width: 80%;
        }

        h1.nombre-principal {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            font-weight: 800;
            letter-spacing: 8px;
            background: linear-gradient(to right, #ffffff, #ff7eb9, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 126, 185, 0.8);
            animation: latido 3s infinite ease-in-out;
        }

        /* Frase destacada */
        #frase-rotativa {
            margin-top: 25px;
            font-size: clamp(1.2rem, 4vw, 2rem); /* Más grande */
            color: #fff;
            font-weight: 400;
            line-height: 1.4;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 126, 185, 0.9);
            min-height: 3em;
        }

        #btnMusica {
            position: fixed;
            bottom: 40px;
            z-index: 100;
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s;
        }

        #btnMusica:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 40px #ff7eb9;
            transform: translateY(-5px) scale(1.05);
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.2); }
        }

        #image-assets { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="centro-galaxia">
        <h1 class="nombre-principal">ALEJANDRA</h1>
        <div id="frase-rotativa">Toca el botón para ver nuestro universo...</div>
    </div>

    <button id="btnMusica" onclick="toggleMusica()">✨ EMPEZAR ✨</button>

    <audio id="musicaFondo" loop>
        <source src="Mac-miller.mp3" type="audio/mpeg">
    </audio>

    <div id="image-assets">
        <img id="img0" src="image_0.png"> <img id="img1" src="image_1.png">
        <img id="img2" src="image_2.png"> <img id="img3" src="image_3.png">
        <img id="img4" src="image_4.png"> <img id="img5" src="image_5.png">
        <img id="img6" src="image_6.png"> <img id="img7" src="image_7.png">
    </div>

    <script>
        const frasesParaAlejandra = [
            "Eres la estrella más brillante de mi cielo.",
            "En mi universo, todo gira entorno a ti.",
            "Cada rincón de esta galaxia te pertenece.",
            "Alejandra, eres mi paz y mi alegría.",
            "Nuestros recuerdos iluminan mi camino.",
            "Te amo más allá de lo infinito.",
            "Eres el sueño del que nunca quiero despertar.",
            "Gracias por ser mi universo, Alejandra."
        ];

        let fraseIndex = 0;
        const fraseElement = document.getElementById('frase-rotativa');
        const musica = document.getElementById('musicaFondo');
        const btn = document.getElementById('btnMusica');

        function cambiarFrase() {
            fraseElement.style.opacity = 0;
            fraseElement.style.transform = "translateY(10px)";
            setTimeout(() => {
                fraseIndex = (fraseIndex + 1) % frasesParaAlejandra.length;
                fraseElement.textContent = frasesParaAlejandra[fraseIndex];
                fraseElement.style.opacity = 1;
                fraseElement.style.transform = "translateY(0px)";
            }, 1000);
        }

        function toggleMusica() {
            if (musica.paused) {
                musica.play();
                btn.innerHTML = "⏸️ PAUSAR";
                setInterval(cambiarFrase, 5000);
            } else {
                musica.pause();
                btn.innerHTML = "▶️ CONTINUAR";
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, heartParticles = [], bgStars = [];
        const userImages = Array.from({length: 8}, (_, i) => document.getElementById(`img${i}`));

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initObjects();
        }

        function getHeartPosition(scale) {
            let t = Math.random() * Math.PI * 2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            let r = Math.sqrt(Math.random());
            return { x: width/2 + x * scale * r, y: height/2 + y * scale * r };
        }

        class BgStar {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.2;
                this.opacity = Math.random();
                this.blinkSpeed = Math.random() * 0.02;
            }
            draw() {
                this.opacity += this.blinkSpeed;
                if(this.opacity > 1 || this.opacity < 0) this.blinkSpeed *= -1;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class HeartParticle {
            constructor() {
                this.scale = Math.min(width, height) / 45;
                let pos = getHeartPosition(this.scale);
                this.x = pos.x; this.y = pos.y;
                this.isImage = Math.random() < 0.15;
                if(this.isImage) {
                    this.img = userImages[Math.floor(Math.random() * userImages.length)];
                    this.size = Math.random() * 30 + 30;
                } else {
                    this.size = Math.random() * 2 + 0.5;
                    this.color = `hsla(${340 + Math.random() * 20}, 100%, 80%, ${Math.random()})`;
                }
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(Math.random() > 0.99) {
                    let pos = getHeartPosition(this.scale);
                    this.x = pos.x; this.y = pos.y;
                }
            }
            draw() {
                if(this.isImage && this.img.complete) {
                    ctx.drawImage(this.img, this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initObjects() {
            bgStars = Array.from({length: 600}, () => new BgStar());
            heartParticles = Array.from({length: 300}, () => new HeartParticle());
        }

        function animate() {
            ctx.fillStyle = '#020105';
            ctx.fillRect(0, 0, width, height);
            
            bgStars.forEach(s => s.draw());
            heartParticles.forEach(p => { p.update(); p.draw(); });
            
            requestAnimationFrame(animate);
        }

        window.onload = () => { resize(); animate(); };
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
