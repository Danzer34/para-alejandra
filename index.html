<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alejandra - Mi Eternidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #010103; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .centro-galaxia { position: relative; z-index: 10; text-align: center; color: white; pointer-events: none; background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 85%); padding: 20px; width: 90%; max-width: 1000px; }
        h1.nombre-principal { font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 8rem); margin: 0; font-weight: 700; font-style: italic; background: linear-gradient(to bottom, #ffffff, #ffb3d9, #ff0077); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(255, 0, 119, 0.6)); animation: latido 4s infinite ease-in-out; }
        #frase-rotativa { margin-top: 40px; font-family: 'Playfair Display', serif; font-size: clamp(1.1rem, 4vw, 2rem); font-style: italic; color: #ffffff; line-height: 1.5; transition: all 1.2s ease-in-out; text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 0, 119, 1); min-height: 6em; display: flex; align-items: center; justify-content: center; padding: 0 30px; }
        #btnMusica { position: fixed; bottom: 40px; z-index: 100; padding: 15px 35px; background: rgba(0, 0, 0, 0.7); color: white; border: 2px solid #ff0077; border-radius: 50px; cursor: pointer; backdrop-filter: blur(10px); font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase; transition: all 0.5s; box-shadow: 0 0 15px rgba(255, 0, 119, 0.3); }
        #btnMusica:hover { background: #ff0077; box-shadow: 0 0 40px #ff0077; transform: scale(1.05); }
        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        #image-assets { display: none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="centro-galaxia">
        <h1 class="nombre-principal">Alejandra</h1>
        <div id="frase-rotativa">Toca el botón para que el universo te hable...</div>
    </div>
    <button id="btnMusica" onclick="toggleMusica()">✨ EMPEZAR ✨</button>
    <audio id="musicaFondo" loop><source src="Mac-miller.mp3" type="audio/mpeg"></audio>
    <div id="image-assets">
        <img id="img0" src="image_0.png"> <img id="img1" src="image_1.png">
        <img id="img2" src="image_2.png"> <img id="img3" src="image_3.png">
        <img id="img4" src="image_4.png"> <img id="img5" src="image_5.png">
        <img id="img6" src="image_6.png"> <img id="img7" src="image_7.png">
    </div>

    <script>
        const frasesParaAlejandra = [
            "Alejandra, eres el centro de gravedad de mi alegría.", "Toda mi luz nace de tu mirada.", "En esta galaxia y en todas las demás, te elegiría a ti.", "Alejandra, eres el verso que nunca dejaré de escribir.", "Tu amor es el mapa que guía mis pasos en el infinito.",
            "Si el universo es infinito, mi amor por ti lo supera.", "Alejandra, eres la melodía más dulce de mi silencio.", "Contigo, el tiempo deja de ser una línea y se vuelve un hogar.", "Eres el reflejo de todo lo hermoso que hay en este mundo.", "Alejandra, caminar a tu lado es mi mayor fortuna.",
            "Tus ojos guardan secretos que las estrellas envidian.", "Eres el puerto seguro donde mi alma siempre quiere anclar.", "Alejandra, cada latido de mi corazón lleva tu nombre.", "Eres la razón por la que creo en la magia.", "Tu risa es la banda sonora de mi felicidad, Alejandra.",
            "Incluso en la oscuridad más profunda, tu brillo me rescata.", "Alejandra, eres mi paz en medio del caos universal.", "No hay distancia que pueda separar lo que nuestras almas unieron.", "Eres el sueño hecho realidad que nunca pedí, pero siempre necesité.", "Alejandra, amarte es tan natural como respirar.",
            "Tu presencia hace que este mundo sea un lugar más amable.", "Eres el refugio donde siempre encuentro calma.", "Alejandra, eres el tesoro más valioso de mi existencia.", "Tus manos son el único lugar donde me siento completo.", "Eres la luz que atraviesa todas mis sombras, Alejandra.",
            "En el libro de mi vida, tú eres el capítulo más hermoso.", "Alejandra, eres el sol que ilumina mis días grises.", "Tu amor es la fuerza que me impulsa a ser mejor cada día.", "Eres la coincidencia más perfecta de mi destino.", "Alejandra, contigo el infinito se siente pequeño.",
            "Tus palabras son la medicina que cura todas mis heridas.", "Eres el faro que me guía cuando me pierdo en la tormenta.", "Alejandra, eres la poesía que mis ojos leen en silencio.", "Tu esencia es el aroma que impregna todos mis recuerdos.", "Eres el latido constante que me recuerda que estoy vivo.",
            "Alejandra, eres la respuesta a todas mis preguntas sin voz.", "Tus abrazos son el lugar donde el mundo se detiene.", "Eres la belleza que reside en lo más profundo de mi ser.", "Alejandra, amarte es la decisión más fácil que he tomado.", "Tu alma y la mía están conectadas por hilos de luz eterna.",
            "Eres el color que le faltaba a mi universo en blanco y negro.", "Alejandra, eres la chispa que encendió mi corazón.", "Tu amor es el regalo más grande que la vida me ha dado.", "Eres el horizonte que siempre quiero alcanzar.", "Alejandra, eres la magia que habita en lo cotidiano.",
            "Tus caricias son el lenguaje en el que mi alma descansa.", "Eres el destello de esperanza en cada nuevo amanecer.", "Alejandra, eres el motivo de todas mis sonrisas.", "Tu bondad es el ejemplo que siempre quiero seguir.", "Eres el paraíso que encontré sin haberlo buscado.",
            "Alejandra, eres la armonía que equilibra mis pensamientos.", "Tu mirada es el espejo donde descubro lo mejor de mí.", "Eres la dueña de cada uno de mis suspiros.", "Alejandra, eres el fuego que mantiene mi alma encendida.", "Tu amor es la única verdad en un mundo lleno de dudas.",
            "Eres el secreto que le cuento a las estrellas cada noche.", "Alejandra, eres el milagro que le ocurrió a mi vida.", "Tus pasos dejan huellas de ternura en mi camino.", "Eres el refugio eterno contra cualquier tristeza.", "Alejandra, eres la luz que guía mi corazón a casa.",
            "Tu amor es la brújula que siempre me señala el norte.", "Eres el pensamiento que me hace sonreír sin darme cuenta.", "Alejandra, eres la esencia de todo lo que amo.", "Tu voz es el sonido que calma todas mis ansiedades.", "Eres la mujer que transformó mi destino con solo existir.",
            "Alejandra, eres el brillo de esperanza en mis momentos de duda.", "Tu amor es la energía que mueve mi mundo.", "Eres la perfección en cada uno de tus detalles.", "Alejandra, eres el sueño del que nunca quiero despertar.", "Tu nombre es la palabra más dulce que mis labios conocen.",
            "Eres el reflejo de la divinidad en la tierra.", "Alejandra, eres el jardín donde florecen mis anhelos.", "Tu presencia es el regalo que agradezco cada día.", "Eres el vínculo inquebrantable que me une a la vida.", "Alejandra, eres el destello de pureza en un mundo gris.",
            "Tu amor es el refugio donde mi corazón se siente libre.", "Eres la estrella polar que guía mi navegación.", "Alejandra, eres la musa que inspira cada uno de mis días.", "Tu cariño es la luz que ilumina mis noches más largas.", "Eres el equilibrio perfecto entre mi mente y mi alma.",
            "Alejandra, eres la melodía que resuena en mi interior.", "Tu amor es el tesoro que protejo con toda mi alma.", "Eres la razón por la que el universo tiene sentido.", "Alejandra, eres el camino que siempre quiero recorrer.", "Tu ternura es el abrazo que mi espíritu siempre busca.",
            "Eres la luz de luna en mis noches de soledad.", "Alejandra, eres el susurro que me da fuerzas para seguir.", "Tu amor es la llama que nunca se apagará.", "Eres el regalo que la vida me dio para hacerme feliz.", "Alejandra, eres mi universo, mi todo, mi siempre.",
            "Tu mirada es el universo donde quiero perderme para siempre.", "Eres la calma después de la tormenta en mi vida.", "Alejandra, eres la elegancia de un alma pura.", "Tu amor es el lazo que nos mantendrá unidos eternamente.", "Eres la promesa cumplida de un amor verdadero.",
            "Alejandra, eres el destello eterno de mi corazón.", "Tu existencia es la prueba de que lo perfecto es real.", "Eres el amor de mi vida, hoy, mañana y siempre.", "Alejandra, mi universo empieza y termina en ti.", "Te amo más allá de las palabras, más allá del tiempo."
        ];

        let fraseIndex = 0;
        const fraseElement = document.getElementById('frase-rotativa');
        const musica = document.getElementById('musicaFondo');
        const btn = document.getElementById('btnMusica');

        function cambiarFrase() {
            fraseElement.style.opacity = 0;
            fraseElement.style.filter = "blur(10px)";
            setTimeout(() => {
                fraseIndex = (fraseIndex + 1) % frasesParaAlejandra.length;
                fraseElement.textContent = frasesParaAlejandra[fraseIndex];
                fraseElement.style.opacity = 1;
                fraseElement.style.filter = "blur(0px)";
            }, 1200);
        }

        function toggleMusica() {
            if (musica.paused) {
                musica.play();
                btn.innerHTML = "Pausar";
                setInterval(cambiarFrase, 5500);
            } else {
                musica.pause();
                btn.innerHTML = "Continuar";
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, heartParticles = [], bgStars = [];
        const userImages = Array.from({length: 8}, (_, i) => document.getElementById(`img${i}`));

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initObjects();
        }

        class BgStar {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.8;
                this.opacity = Math.random();
                this.blink = Math.random() * 0.015;
            }
            draw() {
                this.opacity += this.blink;
                if(this.opacity > 1 || this.opacity < 0) this.blink *= -1;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getHeartPosition(scale) {
            let t = Math.random() * Math.PI * 2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            let r = Math.sqrt(Math.random());
            return { x: width/2 + x * scale * r, y: height/2 + y * scale * r };
        }

        class HeartParticle {
            constructor() {
                this.scale = Math.min(width, height) / 45;
                let pos = getHeartPosition(this.scale);
                this.x = pos.x; this.y = pos.y;
                this.isImage = Math.random() < 0.22;
                if(this.isImage) {
                    this.img = userImages[Math.floor(Math.random() * userImages.length)];
                    this.size = Math.random() * 45 + 35;
                } else {
                    this.size = Math.random() * 2.5 + 0.5;
                    this.color = `hsla(${335 + Math.random() * 40}, 100%, 80%, ${Math.random()})`;
                }
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(Math.random() > 0.992) {
                    let pos = getHeartPosition(this.scale);
                    this.x = pos.x; this.y = pos.y;
                }
            }
            draw() {
                if(this.isImage && this.img.complete) {
                    ctx.save();
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "rgba(255, 0, 119, 0.7)";
                    ctx.drawImage(this.img, this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                    ctx.restore();
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initObjects() {
            bgStars = Array.from({length: 1200}, () => new BgStar());
            heartParticles = Array.from({length: 450}, () => new HeartParticle());
        }

        function animate() {
            ctx.fillStyle = '#010103';
            ctx.fillRect(0, 0, width, height);
            bgStars.forEach(s => s.draw());
            heartParticles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.onload = () => { resize(); animate(); };
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
